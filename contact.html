  <main class="container main-column" id="contact">
    <h2 class="contact-title">Contáctame</h2>
    <section class="contact-content" role="region" aria-labelledby="titulo-contacto">
      <div class="container-cube" aria-hidden="true">
        <div class="cube-rotate">
          <div class="cube-top"></div>
          <div class="cube-wrapper">
            <span style="--i: 0" class="cube-span"></span>
            <span style="--i: 1" class="cube-span"></span>
            <span style="--i: 2" class="cube-span"></span>
            <span style="--i: 3" class="cube-span"></span>
          </div>
        </div>
        <div class="holo"></div>
      </div>
      <form id="form" class="contact-form" aria-labelledby="titulo-contacto" role="form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required autocomplete="off" aria-required="true" />
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required autocomplete="off" inputmode="email"
          aria-required="true" />
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required aria-required="true" autocomplete="off"></textarea>
        <button type="submit" id="button" aria-label="Enviar el formulario de contacto">
          Enviar mensaje
        </button>
      </form>
    </section>
  </main>
