    <main class="container main-column" id="contact">
      <h2 class="contact-title">Contactame</h2>
      <section
        class="contact-content"
        role="region"
        aria-labelledby="titulo-contacto"
      >
        <div class="container-cube" aria-hidden="true">
          <div class="cube-rotate">
            <div class="cube-top"></div>
            <div class="cube-wrapper">
              <span style="--i: 0" class="cube-span"></span>
              <span style="--i: 1" class="cube-span"></span>
              <span style="--i: 2" class="cube-span"></span>
              <span style="--i: 3" class="cube-span"></span>
            </div>
          </div>
          <div class="holo"></div>
        </div>
        <form
          action="https://formsubmit.co/angeldaniel.dev@gmail.com"
          method="POST"
          class="contact-form"
          aria-labelledby="titulo-contacto"
          role="form"
        >
          <!-- ************* -->

          <input
            type="hidden"
            name="_subject"
            value="Nuevo mensaje desde tu sitio web Daniel"
          />
          <input
            type="hidden"
            name="_autoresponse"
            value="Gracias por contactarte. Te responderé en breve. Te mando un saludo!"
          />
          <input
            type="hidden"
            name="_next"
            value="https://tusitio.com/gracias.html"
          />
           <input
            type="hidden"
            name="_blacklist"
            value="criptomonedas, casino, oferta, gratis, http, click aquí, dinero fácil"
          />

          <!-- ************* -->

          <label for="name">Nombre:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            autocomplete="name"
            aria-required="true"
          />
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            inputmode="email"
            aria-required="true"
          />
          <label for="message">Mensaje:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            aria-required="true"
          ></textarea>
          <button type="submit" aria-label="Enviar el formulario de contacto">
            Enviar mensaje
          </button>
        </form>
      </section>
